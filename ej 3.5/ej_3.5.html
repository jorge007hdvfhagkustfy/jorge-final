<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>jorge Moreno</title>
</head>

<body>
  <h1>
    <script>
      let a= prompt("ingrese el primer numero");
      a= parseInt(a);
      let c1 = parseInt (a/2);
      let r1 = a%2;
      let c2 = parseInt (c1/2);
      let r2 = c1%2;
      let c3 = parseInt (c2/2);
      let r3 = c2%2;
      let c4 = parseInt (c3/2);
      let r4 = c3%2;
      let c5 = parseInt (c4/2);
      let r5 = c4%2;
      let c6 = parseInt (c5/2);
      let r6 = c5%2;
      let c7 = parseInt (c6/2);
      let r7 = c6%2;
      let resultado = [c7,r7,r6,r5,r4,r3,r2,r1];
      document.write(resultado);
    </script>
  </h1>

</body>
